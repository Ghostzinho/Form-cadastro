<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="script.js" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <title>Formulário de cadastro</title>
 </head>
 <body>
  <div class="container">
   <div class="lgpg page">
    <div class="sidebardesk">
     <img src="assets/images/bg-sidebar-desktop.svg" alt="sidebar" />
    </div>
    <div class="formdesk">
     <div class="title">
      <h1>Personal info</h1>
      <p>Please provide your name, email address, and phone number.</p>
     </div>
     <forms class="form" action="#">
      <div class="heading">
       <div id="headingN">Nome</div>
       <input class="nome" type="text" placeholder="Vitor Mendes" required />
      </div>
      <div class="heading">
       <div id="headingE">Email</div>
       <input class="email" type="text" placeholder="vitormendes@gmail.com" required />
      </div>
      <div class="heading">
       <div id="headingT">Telefone</div>
       <input class="telefone" type="text" placeholder="(77) 7777-7777" required />
      </div>
     </forms>
     <div class="btn">
      <input type="submit" value="Próxima Etapa" id="PE"/>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="script.js" >
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Formulário de cadastro</title>
</head>
<body>

<input type="checkbox" id="check">
<div class="lgpg">
    <div class="container">
        <div class="heading">Login</div>
        <forms action="#">
            <div class="email">
                <input type="text" placeholder="Entre com o seu E-mail" required>
            </div>
                <div class="senha">
                    <input type="text" placeholder="Entre com a sua senha" required>
                </div>
                <a href="#">Esqueci minha senha</a>
                <input type="submit" value="login" id="btn">
                <div class="switch">
                    <span>Não possui uma conta?</span>
                    <label for="check">Criar conta!</label>
                </div>
            </div>
        </forms>
</div>

<div class="lgcc">
    <div class="container">
        <div class="heading">Cadrastro</div>
        <forms action="#">
            <div class="email">
                <input type="text" placeholder="Cadastre um E-mail" required>
            </div>
                <div class="nick">
                    <input type="text" placeholder="Escolha um nome" required>
                </div>
                    <div class="senha">
                        <input type="text" placeholder="Crie uma senha" required>
                    </div>
                <a href="#">Esqueci minha senha</a>
                <input type="submit" value="signup" id="btn">
                <div class="switch">
                    <span>Já possui uma conta?</span>
                    <label for="check">Fazer login!</label>
                </div>
            </div>
        </forms>
</div>
 

</body>
</html>
